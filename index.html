<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMind Guru App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to FitMind Guru</h1>
    <p>Your guide to a healthier life.</p>
    <script src="script.js"></script>


<section id="food-analysis">
    <h2>Analiza Produktów Spożywczych</h2>
    <!-- Elementy formularza lub interakcji -->
</section>
<form id="food-analysis-form">
    <label for="foodImage">Prześlij zdjęcie produktu:</label>
    <input type="file" id="foodImage" name="foodImage" accept="image/*">
    <button type="submit">Analizuj</button>
</form>

<section id="injury-assessment">
    <h2>Ocena Kontuzji</h2>
    <!-- Elementy formularza lub interakcji -->
</section>

<form id="food-analysis-form">
    <label for="foodImage">Prześlij zdjęcie kontuzji:</label>
    <input type="file" id="foodImage" name="foodImage" accept="image/*">
    <button type="submit">Analizuj</button>
</form>

<section id="diet-advice">
    <h2>Doradztwo Dietetyczne</h2>
    <!-- Elementy formularza lub interakcji -->
</section>


<section id="user-feedback">
    <h2>Opinie Użytkowników</h2>
    <ul id="feedback-list">
        <!-- Dynamically added feedback -->
    </ul>
    <button onclick="addFeedback()">Dodaj swoją opinię</button>
</section>

</body>
</html>
