<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMind Guru</title>
    <link rel="stylesheet" href="style.css"> <!-- Link do Twojego pliku CSS -->
    <!-- Link do Font Awesome dla ikon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <!-- Elementy nawigacji -->
    </nav>
    <header>
        <!-- Nagłówek z logo aplikacji i głównym przyciskiem akcji -->
    </header>
    <main>

        <!-- Możliwe, że masz już inne elementy wewnątrz main -->
        
        <!-- Sekcja Logowania -->
        <div class="login-container">
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Nazwa użytkownika</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Zaloguj się</button>
            </form>
        </div>
    </main>

<!-- Sekcja Rejestracji -->
<div class="registration-container">
    <form class="registration-form" id="registrationForm">
        <div class="form-group">
            <label for="register-username">Nazwa użytkownika</label>
            <input type="text" id="register-username" name="register-username" required>
        </div>
        <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" name="register-email" required>
        </div>
        <div class="form-group">
            <label for="register-password">Hasło</label>
            <input type="password" id="register-password" name="register-password" required>
        </div>
        <div class="form-group">
            <label for="register-confirm-password">Potwierdź hasło</label>
            <input type="password" id="register-confirm-password" name="register-confirm-password" required>
        </div>
        <button type="submit">Zarejestruj się</button>
    </form>
</div>


        <!-- Główna zawartość: sekcje profilu, mapy, itd. -->
   
    <footer>
        <!-- Stopka z dodatkowymi informacjami lub linkami -->
    </footer>
</body>
</html>
