<!DOCTYPE html>
<html lang="pl">
<head>
    <!-- Podstawowe metadane -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>FitMind Guru</title>
    <meta name="keywords" content="zdrowie, fitness, dieta, trening, kontuzje">
    <meta name="description" content="FitMind Guru to Twoje centrum wiedzy o zdrowym stylu życia.">
    <meta name="author" content="FitMind Guru Team">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
    <link rel="icon" href="images/fevicon.png" type="image/gif" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
</head>
<body class="main-layout">
    <!-- Nagłówek z menu -->
    <header>
        <!-- Treść nagłówka -->
    </header>

    <!-- Przełącznik motywu ciemnego/jasnego -->
    <label class="theme-switch">
        <input type="checkbox" class="theme-switch__checkbox">
        <!-- SVG i pozostałe elementy przełącznika -->
    </label>

    <!-- Sekcja główna -->
    <section class="banner_main">
        <!-- Treść sekcji głównej -->
    </section>

    <!-- Sekcje tematyczne -->
    <!-- Treść pozostałych sekcji -->

    <!-- Stopka -->
    <footer>
        <!-- Treść stopki -->
    </footer>

    <!-- Skrypty JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
    <script>
        // Kod dla Owl Carousel
        $(document).ready(function() {
            var owl = $('.owl-carousel');
            owl.owlCarousel({
                margin: 10,
                nav: true,
                loop: true,
                responsive: {
                    0: { items: 1 },
                    600: { items: 2 },
                    1000: { items: 3 }
                }
            });
        });
    </script>
    <script>
      // Skrypt dla przełącznika trybu ciemnego/jasnego
      document.addEventListener('DOMContentLoaded', function () {
        const themeSwitchCheckbox = document.querySelector('.theme-switch__checkbox');
        const body = document.body;

        themeSwitchCheckbox.addEventListener('change', function() {
          if(this.checked) {
            body.classList.add('theme-dark');
          } else {
            body.classList.remove('theme-dark');
          }
        });
      });
    </script>
</body>
</html>
