<!DOCTYPE html>
<html lang="pl">
<head>
    <!-- Reszta metadanych -->
    <title>FitMind Guru</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Link do własnego arkusza stylów, który będzie potrzebny do dalszej personalizacji -->
    <link rel="stylesheet" href="css/custom-style.css">
    <!-- Dodatkowe biblioteki i style -->
</head>
<body>
    <!-- Wysuwane menu boczne -->
    <nav id="sidebar">
        <!-- Sidebar Header -->
        <div class="sidebar-header">
            <h3>FitMind Guru</h3>
        </div>

        <!-- Sidebar Links -->
        <ul class="list-unstyled components">
            <li class="active">
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">Home</a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <li><a href="#">Strona Główna</a></li>
                    <!-- Inne linki -->
                </ul>
            </li>
            <!-- Inne sekcje -->
        </ul>
    </nav>

    <!-- Strona Główna -->
    <div id="content">
        <!-- Nagłówek z logo -->
        <header>
            <div class="header_bg">
                <div class="container">
                    <!-- Tu jest logo i przycisk do rozwijania menu -->
                    <div class="navbar-header">
                        <button type="button" id="sidebarCollapse" class="navbar-btn">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                        <a class="navbar-brand" href="index.html">
                            <img src="images/logo.png" alt="FitMind Guru" />
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Tutaj reszta zawartości strony -->
        <!-- ... -->
    </div>

    <!-- Skrypty JS do obsługi Sidebar -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>
</html>
